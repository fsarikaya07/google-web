<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>

            </div>
            <div class="button-area">

                Google offered in:<a href="">Türkçe</a>
